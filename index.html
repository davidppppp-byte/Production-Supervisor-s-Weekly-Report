<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生產部週誌系統 (HTML版)</title>
    
    <!-- 1. 引入 Tailwind CSS (用於樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. 引入 Babel (讓瀏覽器看不懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 列印樣式調整 -->
    <style>
        @media print {
            @page { margin: 10mm; }
            body { background: white; }
            .no-print { display: none !important; }
            .print-border { border: 1px solid #e2e8f0; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 內嵌 SVG 圖示組件 (取代 lucide-react) ---
        const IconPrinter = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
        );
        const IconPlus = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const IconTrash2 = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const IconLayout = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
        );
        const IconCheckSquare = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>
        );
        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
        );
        const IconCalendar = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const IconFileText = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        );
        const IconDownload = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        );

        // --- 預設資料結構 ---
        const DEFAULT_DATA = {
            meta: {
                name: '請輸入姓名',
                startDate: new Date().toISOString().split('T')[0],
                endDate: new Date(new Date().setDate(new Date().getDate() + 6)).toISOString().split('T')[0],
                department: '生產部'
            },
            anomalies: {
                baking: [],
                cutting: [],
                filling: []
            },
            tasks: [],
            training: [],
            nextWeek: {
                production: '',
                maintenance: '',
                hr: '',
                decision: ''
            }
        };

        // --- UI 元件 ---
        const Card = ({ title, icon: Icon, children, className = "" }) => (
            <div className={`bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden ${className}`}>
                <div className="bg-slate-50 px-4 py-3 border-b border-slate-200 flex items-center gap-2">
                    {Icon && <Icon className="w-5 h-5 text-blue-600" />}
                    <h3 className="font-bold text-slate-800">{title}</h3>
                </div>
                <div className="p-4">
                    {children}
                </div>
            </div>
        );

        const SectionHeader = ({ title }) => (
            <div className="flex items-center gap-2 mb-4 mt-8 print:mt-4">
                <div className="h-6 w-1 bg-blue-600 rounded-full"></div>
                <h2 className="text-xl font-bold text-slate-800">{title}</h2>
            </div>
        );

        // --- 主程式 ---
        function App() {
            const [data, setData] = useState(DEFAULT_DATA);
            const [viewMode, setViewMode] = useState('edit');

            // 通用更新處理器 (純本機狀態更新)
            const handleUpdate = (updater) => {
                setData(prev => {
                    const safePrev = prev || DEFAULT_DATA;
                    return updater(safePrev);
                });
            };

            // --- 邏輯操作 ---
            const handleMetaChange = (field, value) => {
                handleUpdate(prev => ({ 
                    ...prev, 
                    meta: { ...(prev.meta || DEFAULT_DATA.meta), [field]: value } 
                }));
            };

            const addAnomaly = (group) => {
                handleUpdate(prev => ({
                    ...prev,
                    anomalies: {
                        ...(prev.anomalies || DEFAULT_DATA.anomalies),
                        [group]: [
                            ...(prev.anomalies?.[group] || []), 
                            { id: Date.now(), hasMajor: false, desc: '', tempFix: '', rootCause: '' }
                        ]
                    }
                }));
            };

            const removeAnomaly = (group, id) => {
                handleUpdate(prev => ({
                    ...prev,
                    anomalies: {
                        ...(prev.anomalies || DEFAULT_DATA.anomalies),
                        [group]: (prev.anomalies?.[group] || []).filter(item => item.id !== id)
                    }
                }));
            };

            const updateAnomaly = (group, id, field, value) => {
                handleUpdate(prev => ({
                    ...prev,
                    anomalies: {
                        ...(prev.anomalies || DEFAULT_DATA.anomalies),
                        [group]: (prev.anomalies?.[group] || []).map(item => item.id === id ? { ...item, [field]: value } : item)
                    }
                }));
            };

            const addTask = () => {
                handleUpdate(prev => ({
                    ...prev,
                    tasks: [...(prev.tasks || []), { id: Date.now(), title: '', owner: '', deadline: '', progress: 0, status: '', note: '' }]
                }));
            };

            const removeTask = (id) => {
                handleUpdate(prev => ({ ...prev, tasks: (prev.tasks || []).filter(t => t.id !== id) }));
            };

            const updateTask = (id, field, value) => {
                handleUpdate(prev => ({
                    ...prev,
                    tasks: (prev.tasks || []).map(t => t.id === id ? { ...t, [field]: value } : t)
                }));
            };

            const addTrainee = () => {
                handleUpdate(prev => ({
                    ...prev,
                    training: [...(prev.training || []), { id: Date.now(), trainee: '', group: '烘烤組', item: '', level: 'learning', comment: '' }]
                }));
            };

            const removeTrainee = (id) => {
                handleUpdate(prev => ({ ...prev, training: (prev.training || []).filter(t => t.id !== id) }));
            };

            const updateTrainee = (id, field, value) => {
                handleUpdate(prev => ({
                    ...prev,
                    training: (prev.training || []).map(t => t.id === id ? { ...t, [field]: value } : t)
                }));
            };

            const handleNextWeekChange = (field, value) => {
                handleUpdate(prev => ({ 
                    ...prev, 
                    nextWeek: { ...(prev.nextWeek || DEFAULT_DATA.nextWeek), [field]: value } 
                }));
            };

            const handlePrint = () => {
                window.print();
            };

            // --- 預覽視圖 ---
            const PreviewView = () => (
                <div className="max-w-4xl mx-auto bg-white p-8 shadow-lg print:shadow-none print:w-full print:p-0">
                    <div className="text-center mb-8 border-b pb-4">
                        <h1 className="text-3xl font-bold text-slate-900">生產部週誌管理報表</h1>
                        <div className="mt-4 flex justify-between text-slate-600">
                            <span>填表人：{data.meta?.name || ''}</span>
                            <span>區間：{data.meta?.startDate || ''} ~ {data.meta?.endDate || ''}</span>
                        </div>
                    </div>

                    <div className="mb-8 break-inside-avoid">
                        <h3 className="font-bold text-lg mb-2 bg-slate-100 p-2 print:bg-slate-100">壹、各組異常狀況回報</h3>
                        <div className="space-y-4">
                            {['baking', 'cutting', 'filling'].map(group => {
                                const groupName = { baking: '烘烤組', cutting: '切割組', filling: '餡料組' }[group];
                                const items = data.anomalies?.[group] || [];
                                
                                if (items.length === 0) return null;
                                return (
                                    <div key={group} className="border-l-4 border-blue-500 pl-4">
                                        <h4 className="font-bold text-blue-900 mb-2">{groupName}</h4>
                                        {items.map((item, idx) => (
                                            <div key={item.id} className="mb-3 bg-slate-50 p-3 rounded text-sm print:bg-white print:border print:border-slate-200">
                                                <div className="flex items-center gap-2 mb-1">
                                                    {item.hasMajor && <span className="bg-red-100 text-red-700 text-xs px-2 py-0.5 rounded font-bold print:border print:border-red-200">重大</span>}
                                                    <span className="font-semibold">{item.desc}</span>
                                                </div>
                                                <div className="grid grid-cols-2 gap-4 text-slate-600 mt-1">
                                                    <div><span className="text-slate-400">臨時處置：</span>{item.tempFix}</div>
                                                    <div><span className="text-slate-400">根本對策：</span>{item.rootCause}</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="mb-8 break-inside-avoid">
                        <h3 className="font-bold text-lg mb-2 bg-slate-100 p-2 print:bg-slate-100">貳、專案與交辦事項</h3>
                        <table className="w-full border-collapse border border-slate-300 text-sm">
                            <thead>
                                <tr className="bg-slate-50 print:bg-slate-100">
                                    <th className="border p-2">事項名稱</th>
                                    <th className="border p-2">負責人</th>
                                    <th className="border p-2">期限</th>
                                    <th className="border p-2">進度</th>
                                    <th className="border p-2">狀況摘要</th>
                                </tr>
                            </thead>
                            <tbody>
                                {(data.tasks || []).map(task => (
                                    <tr key={task.id}>
                                        <td className="border p-2 font-medium">{task.title}</td>
                                        <td className="border p-2 text-center">{task.owner}</td>
                                        <td className="border p-2 text-center">{task.deadline}</td>
                                        <td className="border p-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-16 bg-slate-200 rounded-full h-2 print:border print:border-slate-300">
                                                    <div className="bg-blue-600 h-2 rounded-full print:bg-black" style={{ width: `${task.progress}%` }}></div>
                                                </div>
                                                <span className="text-xs">{task.progress}%</span>
                                            </div>
                                        </td>
                                        <td className="border p-2 text-slate-600">{task.status}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <div className="grid grid-cols-2 gap-8 break-inside-avoid">
                        <div>
                            <h3 className="font-bold text-lg mb-2 bg-slate-100 p-2 print:bg-slate-100">參、人員培訓狀況</h3>
                            <ul className="list-disc pl-5 space-y-2 text-sm">
                                {(data.training || []).map(t => {
                                    const levels = { learning: '學習中', supervised: '可獨立(需監督)', independent: '完全獨立', teacher: '可教導' };
                                    return (
                                        <li key={t.id}>
                                            <span className="font-bold">{t.trainee} ({t.group})</span> - {t.item}
                                            <br />
                                            <span className="text-slate-500 text-xs bg-slate-100 px-1 rounded print:border print:border-slate-300">{levels[t.level]}</span>
                                            <span className="text-slate-600 ml-2">{t.comment}</span>
                                        </li>
                                    );
                                })}
                            </ul>
                        </div>
                        <div>
                            <h3 className="font-bold text-lg mb-2 bg-slate-100 p-2 print:bg-slate-100">肆、下週重點計畫</h3>
                            <div className="space-y-2 text-sm">
                                <div className="flex gap-2"><span className="font-bold min-w-[3rem]">生產:</span> {data.nextWeek?.production}</div>
                                <div className="flex gap-2"><span className="font-bold min-w-[3rem]">維修:</span> {data.nextWeek?.maintenance}</div>
                                <div className="flex gap-2"><span className="font-bold min-w-[3rem]">人力:</span> {data.nextWeek?.hr}</div>
                                <div className="flex gap-2"><span className="font-bold min-w-[3rem]">決策:</span> {data.nextWeek?.decision}</div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // --- 主畫面 ---
            return (
                <div className="min-h-screen bg-slate-100 pb-20 font-sans print:bg-white">
                    {/* 頂部導航列 */}
                    <div className="bg-slate-800 text-white p-4 sticky top-0 z-10 shadow-md no-print">
                        <div className="max-w-5xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="flex items-center gap-2">
                                    <IconFileText className="w-6 h-6 text-blue-400" />
                                    <h1 className="text-xl font-bold tracking-wide">生產部週誌 (HTML版)</h1>
                                </div>
                                <div className="ml-4 pl-4 border-l border-slate-600 text-xs text-slate-400">
                                    本機模式 (重新整理後重置)
                                </div>
                            </div>
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => setViewMode(viewMode === 'edit' ? 'preview' : 'edit')}
                                    className={`px-4 py-2 rounded-md flex items-center gap-2 transition-colors ${viewMode === 'edit' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-slate-600 hover:bg-slate-700'}`}
                                >
                                    {viewMode === 'edit' ? <IconFileText className="w-4 h-4" /> : <IconLayout className="w-4 h-4" />}
                                    {viewMode === 'edit' ? '預覽報表' : '返回編輯'}
                                </button>
                                {viewMode === 'preview' && (
                                    <button 
                                        onClick={handlePrint}
                                        className="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md flex items-center gap-2 transition-colors shadow-sm"
                                    >
                                        <IconDownload className="w-4 h-4" />
                                        下載 PDF
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>

                    {viewMode === 'preview' ? (
                        <div className="p-8 print:p-0">
                            <PreviewView />
                        </div>
                    ) : (
                        <div className="max-w-5xl mx-auto p-4 space-y-6">
                            
                            <Card title="基本資料" icon={IconUsers}>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">填表人</label>
                                        <input 
                                            type="text" 
                                            value={data.meta?.name || ''}
                                            onChange={(e) => handleMetaChange('name', e.target.value)}
                                            className="w-full border border-slate-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">開始日期</label>
                                        <input 
                                            type="date" 
                                            value={data.meta?.startDate || ''}
                                            onChange={(e) => handleMetaChange('startDate', e.target.value)}
                                            className="w-full border border-slate-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">結束日期</label>
                                        <input 
                                            type="date" 
                                            value={data.meta?.endDate || ''}
                                            onChange={(e) => handleMetaChange('endDate', e.target.value)}
                                            className="w-full border border-slate-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" 
                                        />
                                    </div>
                                </div>
                            </Card>

                            {/* 異常回報區塊 */}
                            <SectionHeader title="1. 各組異常狀況回報 (週報)" />
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {['baking', 'cutting', 'filling'].map(group => {
                                    const groupLabels = { baking: '烘烤組', cutting: '切割組', filling: '餡料組' };
                                    const items = data.anomalies?.[group] || [];
                                    
                                    return (
                                        <div key={group} className="bg-white rounded-lg shadow-sm border border-slate-200 flex flex-col h-full">
                                            <div className="bg-orange-50 px-4 py-3 border-b border-orange-100 flex justify-between items-center">
                                                <h3 className="font-bold text-orange-800">{groupLabels[group]}</h3>
                                                <button 
                                                    onClick={() => addAnomaly(group)}
                                                    className="text-orange-600 hover:bg-orange-100 p-1 rounded transition-colors"
                                                    title="新增異常"
                                                >
                                                    <IconPlus className="w-5 h-5" />
                                                </button>
                                            </div>
                                            <div className="p-4 space-y-4 flex-1">
                                                {items.length === 0 && (
                                                    <div className="text-center text-slate-400 py-4 text-sm">無異常紀錄</div>
                                                )}
                                                {items.map((item, idx) => (
                                                    <div key={item.id} className="bg-slate-50 p-3 rounded border border-slate-100 relative group">
                                                        <button 
                                                            onClick={() => removeAnomaly(group, item.id)}
                                                            className="absolute top-2 right-2 text-slate-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                                        >
                                                            <IconTrash2 className="w-4 h-4" />
                                                        </button>
                                                        
                                                        <div className="flex items-center mb-2">
                                                            <input 
                                                                type="checkbox" 
                                                                checked={item.hasMajor}
                                                                onChange={(e) => updateAnomaly(group, item.id, 'hasMajor', e.target.checked)}
                                                                className="mr-2"
                                                                id={`major-${item.id}`}
                                                            />
                                                            <label htmlFor={`major-${item.id}`} className="text-xs font-bold text-red-600 cursor-pointer select-none">重大異常</label>
                                                        </div>

                                                        <div className="space-y-2">
                                                            <input 
                                                                type="text" 
                                                                placeholder="異常內容描述" 
                                                                className="w-full text-sm border border-slate-300 rounded px-2 py-1"
                                                                value={item.desc}
                                                                onChange={(e) => updateAnomaly(group, item.id, 'desc', e.target.value)}
                                                            />
                                                            <input 
                                                                type="text" 
                                                                placeholder="臨時處置" 
                                                                className="w-full text-sm border border-slate-300 rounded px-2 py-1"
                                                                value={item.tempFix}
                                                                onChange={(e) => updateAnomaly(group, item.id, 'tempFix', e.target.value)}
                                                            />
                                                            <input 
                                                                type="text" 
                                                                placeholder="根本對策" 
                                                                className="w-full text-sm border border-slate-300 rounded px-2 py-1"
                                                                value={item.rootCause}
                                                                onChange={(e) => updateAnomaly(group, item.id, 'rootCause', e.target.value)}
                                                            />
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                            {/* 交辦事項區塊 */}
                            <SectionHeader title="2. 交辦與專案追蹤" />
                            <Card title="專案列表" icon={IconCheckSquare}>
                                <div className="space-y-4">
                                    {(data.tasks || []).map(task => (
                                        <div key={task.id} className="flex flex-wrap md:flex-nowrap gap-4 items-start border-b border-slate-100 pb-4 last:border-0 last:pb-0">
                                            <div className="flex-1 min-w-[200px]">
                                                <label className="text-xs text-slate-500 block mb-1">事項名稱</label>
                                                <input 
                                                    type="text" 
                                                    className="w-full border border-slate-300 rounded px-3 py-2 text-sm font-medium"
                                                    value={task.title}
                                                    onChange={(e) => updateTask(task.id, 'title', e.target.value)}
                                                />
                                            </div>
                                            <div className="w-32">
                                                <label className="text-xs text-slate-500 block mb-1">負責人</label>
                                                <input 
                                                    type="text"
